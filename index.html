            </ul>

    </header>
    <div class="wrpper">
        <section class="section1">
            <div class="tickerWrap">

                      <div class="marquee">
                        <ul></ul>
                      </div>

                      <div id="ticker" class="marquee">
                      <ul class="list-unstyled list-inline">
                          <li class="list-inline-item" >
                              <div class="futuresList">
                                <h5>
                                    <b>Castor Seed</b>
                                </h5>
                                <p>
                                    6,066.00<span class="arrow-green"><b>0.50</b></span>
                                </p>
                              </div>
                          </li>

                          <li class="list-inline-item" >
                            <div class="futuresList">
                              <h5>
                                  <b>Castor Seed</b>
                              </h5>
                              <p>
                                  6,066.00<span class="arrow-green"><b>0.50</b></span>
                              </p>
                            </div>
                        </li>

                        <li class="list-inline-item" >
                            <div class="futuresList">
                              <h5>
                                  <b>Castor Seed</b>
                              </h5>
                              <p>
                                  6,066.00<span class="arrow-green"><b>0.50</b></span>
                              </p>
                            </div>
                        </li>

                        <li class="list-inline-item" >
                            <div class="futuresList">
                              <h5>
                                  <b>Castor Seed</b>
                              </h5>
                              <p>
                                  6,066.00<span class="arrow-green"><b>0.50</b></span>
                              </p>
                            </div>
                        </li>
                      </ul>
                      </div>

                      <div id="ticker2" class="marquee">
                          <ul class="list-unstyled list-inline">
                              <li class="list-inline-item" >
                                  <div class="futuresList">
                                    <h5><b>Castor Seed</b>&nbsp;17Sep2021</h5>
                                    <p>6,066.00<span class="arrow-green"><b>0.50</b></span></p>
                                  </div>
                              </li>
                          </ul>
                      </div>
              </div>

              <div class="playPause">
                <span class="play-left" >forword</span>
                <span class="stop" >stop</span>
                <span class="play">play</span>
                <span class="play-right">backword</span>
             </div>
        </section>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/shadabticker.js"></script>
    <script>
        $(document).ready(function(){
            $("#header li").click(function(){
                $("#header li").removeClass("active");
                
                $(this).addClass("active");
                $("#header li span").remove();
                $("#header li.active").prepend("<span class='left'></span>");
                $("#header li.active").append("<span class='right'></span>");
            });



            $(document).ready(function(){
                    $(".marquee ul").wrap('<div class="divContent" id="divContent"></div>');
                    $("#divContent").css({position: 'relative'});
                    $("#divContent").StartTicker();
                    
                    $('.play-right').click(function() {
                        ShadabTicker_ChangeDirction('right');
                        $('.stop').removeClass('d-none');
                        $('.play').addClass('d-none');
                    });
                    
                    $('.play-left').click(function() {
                        ShadabTicker_ChangeDirction('left');
                        $('.stop').removeClass('d-none');
                        $('.play').addClass('d-none');
                    });
                    
                    $('.stop').click(function() {
                        $("#divContent").Pause();
                    });
                    
                    $('#ticker2').hide();
                    $('#ticker').hide();

                    ShadabTicker_ChangeIndex('Fut');
                    
                    $('#first').click(function() {
                        ShadabTicker_ChangeIndex('Fut');
                    });

                    $('#second').click(function() {
                        ShadabTicker_ChangeIndex('Fut');
                    });
            });
 
            function ShadabTicker_ChangeDirction(ShadabTicker_Direction) {
                $("#divContent").ShadabTicker_ChangeSpeed(ShadabTicker_Direction);
            }
 
            function ShadabTicker_ChangeIndex(ShadabTicker_IndexName) {
                if (ShadabTicker_IndexName == "Fut") {
                    $("#divContent").ShadabTicker_ChangeIndex('dvFut');
                }
                else if (ShadabTicker_IndexName == "Spot") {
                    $("#divContent").ShadabTicker_ChangeIndex('dvSpot');
                }
            }
        });
    </script>
</body>
</html>
